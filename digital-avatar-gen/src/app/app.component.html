<div class="overlay-container">
  <!-- <img src="./assets/background_gpt.png" class="background-image" style="width: 100%; height: 100%;"> -->
  
  <div class="container">
    <h1>Text to Digital Avatar Video Generator</h1>
    <h4>Powered by Digital Avatar Gen</h4>

    <div class="input-group">
      <label for="text-input">Enter text:</label>
      <textarea id="text-input" [(ngModel)]="inputText" placeholder="Type your text here..."></textarea>
    </div>

    <div class="input-group">
      <label>Select voice:</label>
      <div class="voice-options">
        <label>
          <input type="radio" name="voice" [(ngModel)]="selectedVoice" value="male">
          Male
        </label>
        <label>
          <input type="radio" name="voice" [(ngModel)]="selectedVoice" value="female">
          Female
        </label>
        <label>
          <input type="radio" name="voice" [(ngModel)]="selectedVoice" value="neutral">
          Neutral
        </label>
      </div>
    </div>

    <div class="input-group">
      <label>Choose Avatar or Upload Image:</label>
      <div>
        <label>
          <input type="radio" name="avatarChoice" [(ngModel)]="useUploadedImage" [value]="false"> Select Avatar
        </label>
        <label>
          <input type="radio" name="avatarChoice" [(ngModel)]="useUploadedImage" [value]="true"> Upload Image
        </label>
      </div>
    </div>
    
    <div *ngIf="!useUploadedImage" class="input-group">
      <label for="avatar-select">Choose an avatar:</label>
      <div class="avatar-grid">
        <img src="./assets/avatar1.png" alt="Avatar 1" [class.selected]="selectedAvatar === 'avatar1'" (click)="selectAvatar('avatar1')">
        <img src="./assets/avatar2.png" alt="Avatar 2" [class.selected]="selectedAvatar === 'avatar2'" (click)="selectAvatar('avatar2')">
        <img src="./assets/avatar3.png" alt="Avatar 3" [class.selected]="selectedAvatar === 'avatar3'" (click)="selectAvatar('avatar3')">
        <img src="./assets/avatar4.png" alt="Avatar 4" [class.selected]="selectedAvatar === 'avatar4'" (click)="selectAvatar('avatar4')">
        <img src="./assets/avatar5.png" alt="Avatar 5" [class.selected]="selectedAvatar === 'avatar5'" (click)="selectAvatar('avatar5')">
        <img src="./assets/avatar6.png" alt="Avatar 6" [class.selected]="selectedAvatar === 'avatar6'" (click)="selectAvatar('avatar6')">
      </div>
    </div>

    <div *ngIf="useUploadedImage" class="input-group">
      <label for="image-upload">Upload an image:</label>
      <input type="file" id="image-upload" (change)="onFileSelected($event)">
    </div>

    <button class="generate-btn" (click)="generateAvatarVideo()">Generate Video</button>

    <div *ngIf="isLoading" class="loading-container">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
      <p>Generating video...</p>
    </div>

    <div *ngIf="generatedVideoUrl" class="video-container">
      <h3>Your Generated Avatar Video:</h3>
      <video [src]="generatedVideoUrl" controls></video>
    </div>
  </div>
</div>
